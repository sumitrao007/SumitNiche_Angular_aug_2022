<p>switchdirective works!</p>

<input #inputcolor type="text" placeholder="Enter the Color Name "> <br><br>
<button (click)="onSend(inputcolor.value)" >Send</button>
<hr>
<div [ngSwitch]="choice">
  <div *ngSwitchCase="'red'"
    [style.background]="choice" >Your color name is {{choice}} </div>
  <div  [style.background]="choice" *ngSwitchCase="'green'">Your color name is {{choice}} </div>
  <div  [style.background]="choice" *ngSwitchCase="'blue'">Your color name is {{choice}} </div>
  <div [style.background]="choice==''?'black':'orange'"
      [style.color]="choice==''?'white':'black'"
  *ngSwitchDefault>Your color name is wrong {{choice}} </div>
</div>
