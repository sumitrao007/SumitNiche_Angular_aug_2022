<p>demobootstrap works!</p>

<div class="container">

  <div class="row">
      <div class="col col-sm-4 col-md-6">

        <table class="table table-bordered table-dark table-hover">
          <thead>
            <th>Sr no</th>
            <th>Product name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
          </thead>
            <tbody>
              <tr *ngFor="let item of arrprod;index as i">
                  <td> {{i+1}} </td>
                  <td> {{item.name}} </td>
                  <td><h4><span 
                    [ngClass]="{
                        'badge':true,
                        'badge-pill':true,
                        'badge-success':item.price>20000,
                        'badge-warning':(item.price<=20000 && item.price>15000) , 
                        'badge-danger' : item.price<=15000            

                    }"  
                    style="padding:5px;" >{{item.price}} </span></h4> </td>
                  <td> {{item.qty}} </td>
              </tr>
            </tbody>
        </table>

      </div>
    
      <div class="col col-sm-4 col-md-6">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"  placeholder="Enter the username">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"  placeholder="Enter the password"> <br>
                <button class="btn btn-success">Login</button>
            </div>
      </div>
  </div>

</div>
